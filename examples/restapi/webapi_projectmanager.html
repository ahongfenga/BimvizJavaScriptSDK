<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, maximum-scale=1, initial-scale=1, user-scalable=no" />
    <link href="../../sdk/third/css/bootstrap.min.css" rel="stylesheet" type="text/css" />

    <!-- THEME CSS -->
    <link href="../../sdk/third/css/essentials.css" rel="stylesheet" />
    <link href="../../sdk/third/css/layout-dark.css" rel="stylesheet" />
    <link href="../../sdk/third/jstree/themes/proton/style.min.css" rel="stylesheet" />
    <link href="../../sdk/viz/ui/default.css" rel="stylesheet" type="text/css" />
    <link href="../../sdk/third/css/jquery-ui-1.10.4.custom.css" rel="stylesheet" />
    <link href="../../sdk/third/toolbar/jquery.toolbar.css" rel="stylesheet" />

    <script src="../../sdk/third/jquery-1.10.2.min.js"></script>
    <script src="../../sdk/third/jquery-ui.min.js"></script>
    <script src="../../sdk/third/jquery-dialog.js"></script>
    <script src="../../sdk/third/bootstrap.min.js"></script>
    <script src="../../sdk/third/jstree/jstree.js"></script>
    <script src="../../sdk/third/jquery-slider/jquery-ui-slider-pips.min.js"></script>
    <script src="../../sdk/third/toolbar/jquery.toolbar.js"></script>

    <script src="../../sdk/viz/bimviz.js"></script>
    <script src="../../sdk/viz/restapi/BimVizWebApi.js"></script>
    <script src="../../sdk/viz/restapi/projectmanager.js"></script>

</head>
<body>

<button id="getAllProjectsBtn1" style="background: green;border-radius: 10px;padding: 10px;margin: 10px;color: #FFFFFF;">调用BimVizWebApi.js接口，获取项目信息</button>
<div id="list1"></div>

<button id="getAllProjectsBtn2" style="background: green;border-radius: 10px;padding: 10px;margin: 10px;color: #FFFFFF;">调用projectmanager.js接口，获取项目信息</button>
<div id="list2"></div>

<script>
    // 调用BimVizWebApi.js接口，获取项目信息
    var webapi = new BIMVIZ.WebApi({
        ip:"", //web ip，公有云试用：cloud.bimviz.io
        port:,   //web 端口号，公有云试用：10001
        key:"" //操作用户的开发key，公有云试用key
    });
    $(function(){
        $("#getAllProjectsBtn1").click(function(){
            webapi.getAllProjects(function(result){
                result.forEach(function(item){
                    var tml=$("<div><span style='color: blue'>项目名称：</span>"+item.Name+" <span style='color: blue'>项目Guid：</span>"+item.Guid+" <span style='color: blue'>项目描述：</span>"+item.Description+" <span style='color: blue'>项目编译状态：</span>"+item.State+"</div>");
                    $("#list1").append(tml);
                });
            });
        });
    });


    //调用projectmanager.js接口，获取项目信息
    var projectmanager = new BIMVIZ.ProjectManager({
        ip:"", //web ip，公有云试用：cloud.bimviz.io
        port:,   //web 端口号，公有云试用：10001
        key:"" //操作用户的开发key，公有云试用key
    });
    $(function(){
        $("#getAllProjectsBtn2").click(function(){
            projectmanager.getAllProjects(function(result){
                result.forEach(function(item){
                    var tml=$("<div><span style='color: blue'>项目名称：</span>"+item.Name+" <span style='color: blue'>项目Guid：</span>"+item.Guid+" <span style='color: blue'>项目描述：</span>"+item.Description+" <span style='color: blue'>项目编译状态：</span>"+item.State+"</div>");
                    $("#list2").append(tml);
                });
            });
        });
    });



</script>

</body>
</html>
